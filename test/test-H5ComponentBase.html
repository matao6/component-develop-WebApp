<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/test-H5ComponentBase.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../js/test-H5ComponentBase.js"></script>  
</head>
<body>
    <!-- 用于开发 H5ComponentBase 对象 (基本的图文组件) -->
    <div class="iphone"></div>

    <script type="text/javascript">
        var cfg = {
            type: 'base',
            text: '文本内容',
            width: 514,
            height: 306,
            bg: './p1_people.png',
            css: {
                bottom: 0,
                opacity: 0
            },
            animateIn: { bottom: 80, opacity: 1 },
            animateOut: { bottom: 0, opacity: 0 },
            center: true
        }

        var h5 = new H5ComponentBase('myName', cfg);
        $('.iphone').append(h5);

        var leave = false;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger( leave ? 'onLoad' : 'onLeave' );
        })
    </script>
</body>
</html>
