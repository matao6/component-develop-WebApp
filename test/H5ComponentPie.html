<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background: #ccc;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../css/test-H5ComponentBase.css">
    <script type="text/javascript" src="../js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../js/test-H5ComponentBase.js"></script>  

    <!-- 引入饼图资源 -->
    <script type="text/javascript" src="../js/H5ComponentPie.js"></script>  
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPie.css">
</head>
<body>
    <!-- 用于开发 H5ComponentBar 对象 (饼图组件) -->
    <div class="iphone"></div>

    <script type="text/javascript">
        var cfg = {
            type: 'pie',
            width: 400,
            height: 400,
            data: [
                ['Js', .4, '#ff7676'],
                ['Vue', .3],
                ['CSS3', .05],
                ['HTML5', .2],
                ['jQuery', .05]
            ],
            css: {
                top: 100,
                // opacity: 0
            },
            // animateIn: {
            //     top: 200,
            //     opacity: 1
            // },
            // animateOut: {
            //     top: 100,
            //     opacity: 0
            // },
            center: true
        }

        var h5 = new H5ComponentPie('myBarComponent', cfg);
        $('.iphone').append(h5);
        // $('.h5_component').trigger('onLoad');
        var leave = false;
        $('body').click(function () {
            console.log(this)
            leave = !leave;
            $('.h5_component').trigger( leave ? 'onLoad' : 'onLeave' );
        })
    </script>
</body>
</html>
