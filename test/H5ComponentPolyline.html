<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background: #ccc;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../css/test-H5ComponentBase.css">
    <script type="text/javascript" src="../js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../js/test-H5ComponentBase.js"></script>  

    <!-- 引入柱状图资源 -->
    <script type="text/javascript" src="../js/H5ComponentPolyLine.js"></script>  
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyLine.css">
</head>
<body>
    <!-- 用于开发 H5ComponentBar 对象 (柱图组件) -->
    <div class="iphone"></div>

    <script type="text/javascript">
        var cfg = {
            type: 'polyline',
            width: 530,
            height: 600,
            data: [
                ['Javascript', .4, '#ff7676'],
                ['HTML/CSS', .2],
                ['CSS3', .1],
                ['HTML5', .2],
                ['jQuery', .35],
                ['Vue', .05],
                ['Bootstrap', .08]
            ],
            css: {
                top: 100,
                opacity: 1
            },
            // animateIn: {
            //     top: 200,
            //     opacity: 1
            // },
            // animateOut: {
            //     top: 100,
            //     opacity: 0
            // },
            center: true
        }

        var h5 = new H5ComponentPolyline('myBarComponent', cfg);
        $('.iphone').append(h5);

        var leave = false;
        $('body').click(function () {
            console.log(this)
            leave = !leave;
            $('.h5_component').trigger( leave ? 'onLoad' : 'onLeave' );
        })
    </script>
</body>
</html>
