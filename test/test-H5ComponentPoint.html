<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/test-H5ComponentBase.css">
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background: #ccc;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../js/test-H5ComponentBase.js"></script>  

    <!-- 引入散点图资源 -->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>  
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css"></link>  
</head>
<body>
    <!-- 用于开发 H5ComponentBase 对象 (基本的图文组件) -->
    <div class="iphone"></div>

    <script type="text/javascript">
        var cfg = {
            type: 'point',
            width: 300,
            height: 300,
            data: [
                ['A项', .4, 'green'],
                ['B项', .2, 'yellow', 0, '-60%'],
                ['C项', .1, 'red', 0, '120%']
            ],
            css: {
                bottom: 0,
                opacity: 0
            },
            animateIn: { bottom: '40%', opacity: 1 },
            animateOut: { bottom: 0, opacity: 0 },
            center: true
        }

        var h5 = new H5ComponentPoint('myName', cfg);
        $('.iphone').append(h5);

        var leave = false;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger( leave ? 'onLoad' : 'onLeave' );
        })
    </script>
</body>
</html>
